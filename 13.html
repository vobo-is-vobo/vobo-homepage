<style>
/* ===== 全域保險：防任何白邊 ===== */
html, body {
  margin: 0 !important;
  padding: 0 !important;
}

/* ===== 浮動系統（真正 0 佔位） ===== */
.floating-system {
  position: fixed;
  right: 25px;
  bottom: 80px;
  z-index: 9999;

  /* 關鍵：完全不參與版面 */
  width: 0;
  height: 0;
  overflow: visible;
  pointer-events: none;
}

/* 只讓子物件可點 */
.floating-system * {
  pointer-events: auto;
}

/* ===== 提示氣泡（無背景、無底色） ===== */
.toast-notice {
  display: flex;
  align-items: center;
  gap: 8px;
  white-space: nowrap;

  transform: translateX(150%);
  transition: transform .6s cubic-bezier(.175,.885,.32,1.275);
  cursor: pointer;

  background: transparent;
}

.toast-notice.active {
  transform: translateX(0);
}

.toast-text {
  font-size: 14px;
  font-weight: 700;
  color: #26394b;
  text-shadow:
    1px 1px 2px rgba(255,255,255,.9),
   -1px -1px 2px rgba(255,255,255,.9);
}

.toast-close {
  font-size: 16px;
  color: #999;
  cursor: pointer;
  opacity: .6;
}
.toast-close:hover { opacity: 1; }

/* ===== 箭頭 ===== */
.get-discount-wrapper {
  margin-top: 6px;
  display: flex;
  justify-content: flex-end;
  cursor: pointer;
}

.arrow-icon {
  font-size: 24px;
  color: #f9a31a;
  line-height: 1;
  animation: bounceDown 1.5s infinite;
  filter: drop-shadow(0 2px 2px rgba(0,0,0,.1));
}

@keyframes bounceDown {
  0%,100% { transform: translateY(0); }
  50%     { transform: translateY(-8px); }
}

/* 手機微調 */
@media (max-width: 768px) {
  .floating-system {
    right: 15px;
    bottom: 60px;
  }
}
</style>

<!-- ===== 浮動物件本體 ===== -->
<div class="floating-system">
  <div id="promoToast" class="toast-notice" onclick="ml('show','LBUqjv',true)">
    <div class="toast-text">✨ 恭喜！您有一份 9 折優惠待領取</div>
    <div class="toast-close" onclick="event.stopPropagation();hideToast()">✕</div>
  </div>

  <div class="get-discount-wrapper" onclick="ml('show','LBUqjv',true)">
    <div class="arrow-icon">▼</div>
  </div>
</div>

<script>
window.addEventListener('load', () => {
  setTimeout(() => {
    const t = document.getElementById('promoToast');
    if (t) t.classList.add('active');
  }, 1200);
});

function hideToast() {
  const t = document.getElementById('promoToast');
  if (t) t.classList.remove('active');
}
</script>
